<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원할때 애니메이션을 실행</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</head>
<body>

  <style>
    .remove-effect {
      animation: removed-item-animation 1s cubic-bezier(0.55, -0.04, 0.91, 0.94) forwards;
      transform-origin: 0% 100%; /* bottom to left corner */
    }

    @keyframes removed-item-animation {
      0% {
        opacity: 1;
        transform: rotateZ(0);
      }

      100% {
        opacity: 0;
        transform: translateY(600px) rotateZ(90deg);
      }
    }
  </style>
  <h2>Remove Item Effect</h2>
  <ul>
    <li>aaaa</li>
    <li>bbbb</li>
    <li class='removed-item'>cccc</li>
  </ul>
  <button onclick="run_animation()">Remove Start</button>

  <script>
    function run_animation() {
      item = document.querySelector('.removed-item');
      item.addEventListener('animationend', () => {
        item.remove();
      })
      item.classList.add('remove-effect');
    }



    // // jquery 이용해서 하는 방법
    // $(document).on('click', 'button', function(){
    //   $('.removed-item').addClass('remove-effect');
    // });

    // $(document).on('animationend', '.remove-effect', function(){
    //   $(this).remove();
    // })
  </script>
</body>
</html>
