<style>
    @import url('//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css');
    
    *{
        padding: 0px;
        margin: 0px;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #00071C;
    }

    /* 입체적으로 각도 */
    ul{
        position: relative;
        display: flex;
        transform: rotate(-25deg) skew(25deg);
        transform-style: preserve-3d;
    }
    /* 사각형 크기 정의 */
    ul li{
        position: relative;
        list-style: none;
        width: 60px;
        height: 60px;
        margin: 0px 20px;
    }

    /* 왼쪽면, 아래면 입체표현 */
    ul li:before{
        content: '';
        position: absolute;
        bottom: -10px;
        left: 1px;
        width: 100%;
        height: 10px;
        background: #2a2a2a;
        transform-origin: top;
        transform: skewX(-41deg); /* x축으로 n도 만큼 기울이기 */
    }
    ul li:after{
        content: '';
        position: absolute;
        top:-1px;
        left: -7px;
        width: 9px;
        height: 100%;
        background: #2a2a2a;
        transform-origin: right;
        transform: skewY(-49deg);
    }

    /* 모든 span 기본형태 정의 */
    ul li span{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex !important;
        background: #2a2a2a;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 30px !important;
        transition: 1.5s ease-out;
    }

    /* 모든 span 포지션 */
    ul li:hover span{
        z-index: 1000;
        transition: .3s;
        color: #fff;
        box-shadow: -1px 1px 1px rgba(0, 0, 0, .5); /* 모서리 box-shadow를 통해 직육면체표현 & 색깔선언 */
    }
    /* hover시 각 span들 포지션 정의 */
    ul li:hover span:nth-child(5){
        transform: translate(40px, -40px);
        opacity: 1;
    }

    ul li:hover span:nth-child(4){
        transform: translate(30px, -30px);
        opacity: .8;
    }

    ul li:hover span:nth-child(3){
        transform: translate(20px, -20px);
        opacity: .6;
    }

    ul li:hover span:nth-child(2){
        transform: translate(10px, -10px);
        opacity: .4;
    }

    ul li:hover span:nth-child(1){
        transform: translate(0px, -0px);
        opacity: .2;
    }

    /* 각 li hover시 span색깔 정의 */
    ul li:nth-child(1):hover span{
        background: #52E19F !important;
    }

    ul li:nth-child(2):hover span{
        background: #2C3456 !important;
    }

    ul li:nth-child(3):hover span{
        background: #EA6E96 !important;
    }

    ul li:nth-child(4):hover span{
        background: #FCEB00 !important;
    }

</style>
