<head>

    <title>Active Senior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="section1">
        <div id="text">
            <div id="text1" class="drawsvg">
                <svg version="1.1" viewBox="0 0 1920 1200">
                    <symbol id="fade-text">
                        <text x="45%" y="30%" text-anchor="middle">Active</text>
                        <text x="55%" y="70%" text-anchor="middle">Senior</text>
                    </symbol>
                    <g>
                        <use class="stroke" xlink:href="#fade-text"/>
                        <use class="fill" xlink:href="#fade-text"/>
                    </g>
                </svg>
            </div>
        </div>
        <video id="active_senior1" src="active_senior1.mp4"></video>
    </div>
