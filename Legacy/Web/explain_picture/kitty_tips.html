<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty Tips</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class="mycat">
    <img src="http://placekitten.com/510/610" alt="Cute kitten.">

    <h1 class="title">Why cats are cute</h1>

    <ul id="cute">
      <li class="ears left">
        <h2>
          뾰족한 귀
        </h2>
        <p>
          항상 쫑긋 세워서 소리를 들어요
        </p>
      </li>
      <li class="eyes left">
        <h2>
          반짝이는 눈빛
        </h2>
        <p>
          집사가 놀아주지 않을지<br>
          기대하고 있어요
        </p>
      </li>
      <li class="nose right">
        <h2>
          킁킁 거리는코
        </h2>
        <p>
          근처에 맛있는 냄새를 맡은것 같아요
        </p>
      </li>
      <li class="paws right">
        <h2>
          사랑스러운 발
        </h2>
        <p>
          냥냥펀치를 맞고싶어요
        </p>
      </li>
    </ul>
  </div>
</body>
</html>
